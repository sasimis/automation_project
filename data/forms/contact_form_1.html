<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Φόρμα Επικοινωνίας - TechFlow Solutions</title>
</head>
<body>
    <h2>Αίτημα για Υπηρεσίες IT</h2>
    <form action="/submit" method="POST">
        <div>
            <label>Όνομα και Επώνυμο:</label>
            <input type="text" name="full_name" value="Νίκος Παπαδόπουλος" readonly>
        </div>
        
        <div>
            <label>Email:</label>
            <input type="email" name="email" value="nikos.papadopoulos@example.gr" readonly>
        </div>
        
        <div>
            <label>Τηλέφωνο:</label>
            <input type="tel" name="phone" value="210-1234567" readonly>
        </div>
        
        <div>
            <label>Εταιρεία:</label>
            <input type="text" name="company" value="Digital Marketing Pro" readonly>
        </div>
        
        <div>
            <label>Υπηρεσία Ενδιαφέροντος:</label>
            <select name="service" disabled>
                <option value="web_development" selected>Ανάπτυξη Website</option>
            </select>
        </div>
        
        <div>
            <label>Μήνυμα:</label>
            <textarea name="message" readonly>Χρειαζόμαστε ένα νέο e-commerce website για την εταιρεία μας. Έχουμε περίπου 200 προϊόντα και θέλουμε integration με το ERP μας.</textarea>
        </div>
        
        <div>
            <label>Ημερομηνία Υποβολής:</label>
            <input type="datetime-local" name="submission_date" value="2024-01-15T14:30" readonly>
        </div>
        
        <div>
            <label>Προτεραιότητα:</label>
            <select name="priority" disabled>
                <option value="high" selected>Υψηλή</option>
            </select>
        </div>
    </form>
</body>
</html>
