<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Φόρμα Επικοινωνίας - TechFlow Solutions</title>
</head>
<body>
    <h2>Αίτημα για Υπηρεσίες IT</h2>
    <form action="/submit" method="POST">
        <div>
            <label>Όνομα και Επώνυμο:</label>
            <input type="text" name="full_name" value="Γιάννης Αντωνίου" readonly>
        </div>
        
        <div>
            <label>Email:</label>
            <input type="email" name="email" value="giannis@restaurant-olympia.gr" readonly>
        </div>
        
        <div>
            <label>Τηλέφωνο:</label>
            <input type="tel" name="phone" value="2310-555123" readonly>
        </div>
        
        <div>
            <label>Εταιρεία:</label>
            <input type="text" name="company" value="Ολυμπία Restaurant Chain" readonly>
        </div>
        
        <div>
            <label>Υπηρεσία Ενδιαφέροντος:</label>
            <select name="service" disabled>
                <option value="pos_system" selected>Σύστημα POS</option>
            </select>
        </div>
        
        <div>
            <label>Μήνυμα:</label>
            <textarea name="message" readonly>Έχουμε 5 εστιατόρια και χρειαζόμαστε ενοποιημένο σύστημα POS με κεντρική διαχείριση, online παραγγελίες και loyalty program.</textarea>
        </div>
        
        <div>
            <label>Ημερομηνία Υποβολής:</label>
            <input type="datetime-local" name="submission_date" value="2024-01-17T11:45" readonly>
        </div>
        
        <div>
            <label>Προτεραιότητα:</label>
            <select name="priority" disabled>
                <option value="high" selected>Υψηλή</option>
            </select>
        </div>
    </form>
</body>
</html>
