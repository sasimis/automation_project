<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Φόρμα Επικοινωνίας - TechFlow Solutions</title>
</head>
<body>
    <h2>Αίτημα για Υπηρεσίες IT</h2>
    <form action="/submit" method="POST">
        <div>
            <label>Όνομα και Επώνυμο:</label>
            <input type="text" name="full_name" value="Άννα Γεωργίου" readonly>
        </div>
        
        <div>
            <label>Email:</label>
            <input type="email" name="email" value="anna.georgiou@medclinic.gr" readonly>
        </div>
        
        <div>
            <label>Τηλέφωνο:</label>
            <input type="tel" name="phone" value="210-7654321" readonly>
        </div>
        
        <div>
            <label>Εταιρεία:</label>
            <input type="text" name="company" value="Κέντρο Υγείας Αθήνας" readonly>
        </div>
        
        <div>
            <label>Υπηρεσία Ενδιαφέροντος:</label>
            <select name="service" disabled>
                <option value="healthcare_system" selected>Σύστημα Διαχείρισης Ιατρείου</option>
            </select>
        </div>
        
        <div>
            <label>Μήνυμα:</label>
            <textarea name="message" readonly>Χρειαζόμαστε σύστημα διαχείρισης ασθενών, ραντεβού, ιατρικών αρχείων και τιμολόγησης. Πρέπει να είναι GDPR compliant.</textarea>
        </div>
        
        <div>
            <label>Ημερομηνία Υποβολής:</label>
            <input type="datetime-local" name="submission_date" value="2024-01-18T16:20" readonly>
        </div>
        
        <div>
            <label>Προτεραιότητα:</label>
            <select name="priority" disabled>
                <option value="medium" selected>Μέτρια</option>
            </select>
        </div>
    </form>
</body>
</html>
